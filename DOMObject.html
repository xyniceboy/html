<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
	
	<script>
		//这样直接操作没有获得JS的列标签	
//		var x = document.getElementByName("alink");
//		document.write(x.length)
		
		
		// 将其放入一个函数中
		function bx() {
			var x = document.getElementsByName("alink");
			document.write(x.length)  //根据返回值获取链接数
		}
		
	</script>

</head>

<body>

	<a href="http://baidu.com" name="alink">前端大牛1</a>
	<a href="http://taobao.com" name="alink">前端大牛2 </a>
	<a href="http://blog.163.com/bwang2009@yeah" name="alink">前端大牛3</a>
	<a href="#" onclick="bx();">点击计算全文链接数</a>
</body>
