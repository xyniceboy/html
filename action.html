<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script>
	function co(){
		alert("你好，大牛！");
	}
	
	function cc(){
		alert("请输入姓名后，再点击确定！")
	}
</script>

</head>

<body>

<!---- 鼠标感应之后，弹出 --->
<form id="form1" name="form1" method="post" action="">
	<label>
	<input type="submit" name="Submit" value="靠近" onmouseover="cc()"/>
	</label>
</form>

<!---- 点击之后，弹出 --->
<form id="form1" name="form1" method="post" action="">
	<label>
	<input type="submit" name="Submit2" value="点击" onclick="co()"/>
	</label>
</form>

<!---- 图片也是可以的 
<img src="file:///F|/6级成绩.png" width="484" height="398" onmouseover="cc()"/>
--->

</body>
</html>
