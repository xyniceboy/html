<title>无标题文档</title>

<script>

	var str = "www.tao.bao.com";
	document.write("分割出原串中的所有： " + str.split(".") + "<br />");
	
	document.write("--------------------------------------"+"<br />");
	document.write("分割取前两个： " + str.split(".", 2) + "<br />");

	document.write("--------------------------------------"+"<br />");
	document.write(str.split("") + "<br />");
	
	document.write("--------------------------------------"+"<br />");
	document.write("拿出split后的以第一串" + str.split("")[1] + "<br />");
	
	document.write("--------------------------------------"+"<br />");
	document.write("拿出 \"" +  str +  "\" 中弟 2~ 4 个元素，作为 string： " + str.substring(2,4));

</script>
